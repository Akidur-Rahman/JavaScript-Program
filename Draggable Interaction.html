<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Jquery Selection.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.structure.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.css">
    <title>Draggble Interaction</title>
</head>
<body>
    <h2 id="heading1" class="myheading">Draggble Interaction</h2>
    <div class="mydivs">
        <div class="cube">
            <h3>Cube 1</h3>
        </div>
        <div class="cube">
            <h3>Cube 2</h3>
        </div>
    </div>

</body>

<script src="../Jquery/jquery-3.7.1.js" type="text/javascript"></script>
<script src="jquery-ui/jquery-ui.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
        $(".cube").draggable({
            // axis: "y",
            containment: "document",
            // containment: "parent",
            cursor: "grabbing",
            opacity: 0.5,
            // grid: [200, 200],
            snap: true,         // align to the element
                                // To try this get the element close to each other and leave it the elements aligh them self 
                                // To align them self the element class or id name should be same so .draggble can handle them

            snapTolerance: 30   // Minimum distance from snap
        });

});
</script>
</html>
