<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Jquery Selection.css">
    <title>jquery - DOM manipulation -2</title>
</head>
<body>
    <h2 id="heading1" class="myheading">Jquery - DOM manipulation -2</h2>
    <button id="btn-1">Append</button>
    <button id="btn-2">Prepend</button>
    <button id="btn-3">Before</button>
    <button id="btn-4">Aftet</button>
    <button id="btn-5">Remove</button>
    <button id="btn-6">Empty</button>

    <div class="mydivs" id="firstdiv">
        <p id="p1">this is first <b>paragraph</b></p>
        <p id="p2">this is first <b>paragraph</b></p>
    </div>
</body>

<script src="Jquery/jquery-3.7.1.js"></script>
<script>
    $(document).ready(function(){
        $("#btn-1").click(function(){
            $("#firstdiv").append("<p>This is 2nd Paragraph</p>");
        })
        $("#btn-2").click(function(){
            $("#firstdiv").prepend("<p>This is 2nd Paragraph</p>");
        })
        $("#btn-3").click(function(){
            $("#firstdiv").before("<p>This is 2nd Paragraph</p>");
        })
        $("#btn-4").click(function(){
            $("#firstdiv").after("<p>This is 2nd Paragraph</p>");
        })
        $("#btn-5").click(function(){
            $("#firstdiv").remove();
            // $("p").remove("#p2");
            // $("p").remove("#p2, #p1");
        })
        $("#btn-6").click(function(){
            $("#firstdiv").empty();
        })
});
</script>
</html>
