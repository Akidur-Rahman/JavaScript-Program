<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Jquery Selection.css">
    <title>Effects in Jquary</title>
</head>
<body>
    <button id="btn-1">Hide</button>
    <button id="btn-2">Show</button>
    <button id="btn-3">Toggle</button>
    <button id="btn-4">Slid down</button>
    <button id="btn-5">Slid up</button>
    <h2 id="heading1" class="myheading">Setting Up Jquery</h2>

    <div class="mydivs" id="firstdiv">
        <p>this is first paragraph</p>
        <p>this is second paragraph</p>
    </div>
    <div class="mydivs" id="seconddiv">
        <p>this is third paragraph</p>
    </div>
    <div class="mydivs" id="thirddiv">
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
            <li>List item 4</li>
        </ul>
    </div>
    
</body>

<script src="Jquery/jquery-3.7.1.js"></script>
<script>

    $(document).ready(function(){

    $("#btn-1").click(function()
    {
        $("#firstdiv").hide();
    });
    $("#btn-2").click(function()
    {
        $("#firstdiv").show();
    });
    $("#btn-3").click(function()
    {
        $("#firstdiv").toggle();
    });
    $("#btn-4").click(function()
    {
        $("#firstdiv").slideDown();
    });
    $("#btn-5").click(function()
    {
        $("#firstdiv").slideUp();
    }); 
});
</script>

</html>
